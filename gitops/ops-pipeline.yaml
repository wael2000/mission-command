apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: battalion-ops
spec:
  params:
    - default: blue
      description: battalion name
      name: battalion
      type: string
    - default: '0'
      description: battalion id
      name: battalion_id
      type: string
    - default: deploy
      description: action
      name: action
      type: string
    - default: DC
      description: location
      name: location
      type: string
    - default: Fixed-Wing
      description: system
      name: system
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: 'https://github.com/wael2000/mission-command'
        - name: revision
          value: main
        - name: refspec
          value: ''
        - name: submodules
          value: 'true'
        - name: depth
          value: '1'
        - name: sslVerify
          value: 'true'
        - name: crtFileName
          value: ca-bundle.crt
        - name: subdirectory
          value: ''
        - name: sparseCheckoutDirectories
          value: ''
        - name: deleteExisting
          value: 'true'
        - name: httpProxy
          value: ''
        - name: httpsProxy
          value: ''
        - name: noProxy
          value: ''
        - name: verbose
          value: 'true'
        - name: gitInitImage
          value: >-
            registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:9b14f52b21d29d8d83ea4c0e78623debc954f1a732d2be6d1a7269fbba23b1a4
        - name: userHome
          value: /home/git
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source
    - name: deploy-app
      params:
        - name: SCRIPT
          value: >-
            sed 's/BATTALION/$(params.battalion)/g' gitops/ops-application.yaml
            | oc create -f - -n openshift-gitops
        - name: VERSION
          value: latest
      runAfter:
        - git-clone
      taskRef:
        kind: ClusterTask
        name: openshift-client
      when:
        - input: $(params.action)
          operator: in
          values:
            - deploy
      workspaces:
        - name: manifest-dir
          workspace: source
    - name: remove-the-app
      params:
        - name: SCRIPT
          value: >-
            oc delete application $(params.battalion)-db -n openshift-gitops |
            oc delete project  battalion-$(params.battalion) 
        - name: VERSION
          value: latest
      runAfter:
        - git-clone
      taskRef:
        kind: ClusterTask
        name: openshift-client
      when:
        - input: $(params.action)
          operator: in
          values:
            - remove
      workspaces:
        - name: manifest-dir
          workspace: source
    - name: config-app
      params:
        - name: SCRIPT
          value: >-
            oc set env deployment/apis battalion=$(params.battalion_id)
            location=$(params.location) system=$(params.system) -n
            battalion-$(params.battalion)
        - name: VERSION
          value: latest
      runAfter:
        - deploy-app
      taskRef:
        kind: ClusterTask
        name: openshift-client
  workspaces:
    - name: source
      optional: false
  finally: []