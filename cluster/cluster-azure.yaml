kind: Project
apiVersion: project.openshift.io/v1
metadata:
  name: azure
spec:
  finalizers:
    - kubernetes
---
apiVersion: hive.openshift.io/v1
kind: ClusterDeployment
metadata:
  name: azure
  namespace: azure
  labels:
    cloud: Azure
    region: eastus2
    vendor: OpenShift
    cluster.open-cluster-management.io/clusterset: default
spec:
  baseDomain: redhat0.onmicrosoft.com
  clusterName: azure
  controlPlaneConfig:
    servingCertificates: {}
  installAttemptsLimit: 1
  installed: false
  platform:
    azure:
      baseDomainResourceGroupName: openenv-dlb4v
      credentialsSecretRef:
        name: azure-azure-creds
      region: eastus2
      cloudName: AzurePublicCloud
  provisioning:
    installConfigSecretRef:
      name: azure-install-config
    sshPrivateKeySecretRef:
      name: azure-ssh-private-key
    imageSetRef:
      name: img4.15.15-multi-appsub
  pullSecretRef:
    name: azure-pull-secret
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  name: azure
  labels:
    name: azure
    cloud: Azure
    region: eastus2
    vendor: OpenShift
    cluster.open-cluster-management.io/clusterset: default
    env: azure
spec:
  hubAcceptsClient: true
---
apiVersion: hive.openshift.io/v1
kind: MachinePool
metadata:
  name: azure-worker
  namespace: azure
spec:
  name: worker
  clusterDeploymentRef:
    name: azure
  platform:
    azure:
      osDisk:
        diskSizeGB: 128
      type: Standard_D2s_v3
      zones:
        - '1'
        - '2'
        - '3'
  replicas: 0
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-pull-secret
  namespace: azure
stringData:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-install-config
  namespace: azure
type: Opaque
data:
  install-config.yaml: 
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-ssh-private-key
  namespace: azure
stringData:
  ssh-privatekey:
type: Opaque
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: azure-azure-creds
  namespace: azure
stringData:
  osServicePrincipal.json:
---
apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: azure
  namespace: azure
spec:
  clusterName: azure
  clusterNamespace: azure
  clusterLabels:
    cloud: Azure
    vendor: OpenShift
  applicationManager:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  certPolicyController:
    enabled: true
  iamPolicyController:
    enabled: true