kind: Project
apiVersion: project.openshift.io/v1
metadata:
  name: aws
spec:
  finalizers:
    - kubernetes
---
apiVersion: hive.openshift.io/v1
kind: ClusterDeployment
metadata:
  name: aws
  namespace: aws
  labels:
    cloud: AWS
    region: eu-west-1
    vendor: OpenShift
    cluster.open-cluster-management.io/clusterset: default
spec:
  baseDomain: sandbox293.opentlc.com
  clusterName: aws
  controlPlaneConfig:
    servingCertificates: {}
  installAttemptsLimit: 1
  installed: false
  platform:
    aws:
      credentialsSecretRef:
        name: aws-aws-creds
      region: eu-west-1
  provisioning:
    installConfigSecretRef:
      name: aws-install-config
    sshPrivateKeySecretRef:
      name: aws-ssh-private-key
    imageSetRef:
      name: img4.15.15-multi-appsub
  pullSecretRef:
    name: aws-pull-secret
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  name: aws
  labels:
    name: aws
    cloud: Amazon
    region: eu-west-1
    vendor: OpenShift
    cluster.open-cluster-management.io/clusterset: default
    env: aws
spec:
  hubAcceptsClient: true
---
apiVersion: hive.openshift.io/v1
kind: MachinePool
metadata:
  name: aws-worker
  namespace: aws
spec:
  name: worker
  clusterDeploymentRef:
    name: aws
  platform:
    aws:
      rootVolume:
        iops: 2000
        size: 100
        type: io1
      type: m5.xlarge
  replicas: 0
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-pull-secret
  namespace: aws
stringData:
  .dockerconfigjson:  # injected on create
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-install-config
  namespace: aws
type: Opaque
data:
  install-config.yaml: 
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-ssh-private-key
  namespace: aws
stringData:
  ssh-privatekey:
type: Opaque
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: aws-aws-creds
  namespace: aws
stringData:
  aws_access_key_id: AKIAXBIRKVK74PMKFWZ3
  aws_secret_access_key:
---
apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: aws
  namespace: aws
spec:
  clusterName: aws
  clusterNamespace: aws
  clusterLabels:
    cloud: Amazon
    vendor: OpenShift
  applicationManager:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  certPolicyController:
    enabled: true
  iamPolicyController:
    enabled: true
